<!-- reading directly from route.* keypath -->
<div intro-outro="slide">
    <h3>RandomNumber</h3>
    <p><strong>{{route.params.number}}</strong></p>
    <p style="visibility: {{next_number?'visible':'hidden'}}">
        <a href="{{route.extend({number: next_number}).url}}">
            {{route.params.number?'again!':'get a random number...'}}
        </a>
    </p>
</div>
